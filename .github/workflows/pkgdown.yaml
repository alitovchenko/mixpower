name: pkgdown

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    concurrency: pkgdown

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: release
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, any::devtools
          needs: website

      - name: Clean pkgdown site
        run: pkgdown::clean_site(force = TRUE)
        shell: Rscript {0}

      - name: Build pkgdown site
        run: pkgdown::build_site(install = TRUE)
        shell: Rscript {0}

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
